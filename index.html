<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SIMOES EPIS</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/public/src/css/app.css">
  <link rel="manifest" href="/public/manifest.json">
</head>
<body>
<header class="main-header">
  <div id="headerleft" >
    <img class="headerimage" src="/public/src/images/logo.png">
  </div>
  <div id="headercentral" >
    <h1>SISTEMA DE INFORMACION PARA LA MEDICIÓN DE OBJETIVOS EDUCACIONALES</h1>
    <h3>ESCUELA PROFESIONAL DE INGENERIA DE SISTEMAS - UAC</h3>
  </div>
  <div id="headerright" >
    <h1>EPIS</h1>
  </div>
</header>
<article class="login" id="pwa">
    <h2 id="formheader">ACCEDER</h2>
  <div class="user">
    <p>Usuario: </p>
    <input type="text" name="username" id="username" size="15" value="" autocomplete="username">
  </div>
  <div class="password">
    <p>Contraseña: </p>
    <input type="password" name="password" id="password" size="15" value="" autocomplete="current-password">
  </div>
  <div class="rememberpass">
    <input type="checkbox" name="rememberusername" id="rememberusername" value="1">
    <label for="rememberusername">Recordar nombre de usuario</label>
</div>
<input type="submit" id="loginbtn" value="Acceder">
<div class="forgetpass">
  <a href="">¿Olvidó su nombre de usuario o contraseña?</a>
</div>
<div>
<p></p>
<p></p>
<p></p>
<p></p>
</div>
</article>

<footer class="main-footer">

</footer>

</body>
