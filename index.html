<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SIMOES EPIS</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/src/css/app.css">
  <link rel="manifest" href="/public/manifest.json">
</head>
<body>
<header class="main-header container-fluid">
  <div class="container">
    <div class="row">
  <div class="col-sm-4" >
    <img class="headerimage" src="/public/src/images/logo.png">
  </div>
  <div class="text-center col-sm-4">
    <h1>SISTEMA DE INFORMACION PARA LA MEDICIÓN DE OBJETIVOS EDUCACIONALES</h1>
  </div>
  <div class="col-sm-4" > 
    <h2>EPIS - UAC</h2>
  </div>
</div>
</div>
</header>
<article id="pwa" class="container">
  <div  class="login container">
    <h2 id="formheader">ACCEDER</h2>
  <div class="user container">
    <label class="">Usuario: </label>
    <input type="text" name="username" id="username" size="15" value="" autocomplete="username">
  </div>
  <div class="password container">
    <label class="">Contraseña:  </label>
    <input type="password" name="password" id="password" size="15" value="" autocomplete="current-password">
  </div>
  <div class="rememberpass container">
    <input  type="checkbox" name="rememberusername" id="rememberusername" value="1">
    <label for="rememberusername">Recordar nombre de usuario</label>
</div>
<input type="submit" id="loginbtn" value="Acceder" >
<div class="forgetpass container">
  <a href="">¿Olvidó su nombre de usuario o contraseña?</a>
</div>
</div>
</article>
<footer class="container main-footer">
  <p>Copyright ©</p>
</footer>
<script src="/public/src/js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
